<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Parallax</title>
    <style>
    body {
      margin: 0;
      padding: 0;
      height: 3000px;
      /* width: 3000px; */
    }
    .box {
        width: 40px;
        height: 40px;
        position: fixed;
        top: 10px;
    }
    #redBox {
        left: 10px;
        background-color: red;
    }
    #blueBox {
        left: 60px;
        background-color: blue;
    }
    #greenBox {
        left: 110px;
        background-color: green;
    }

    </style>
</head>
<body>
      <div class="box" id="redBox"></div>
      <div class="box" id="blueBox"></div>
      <div class="box" id="greenBox"></div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
      <!--
  <script src="./jquery.js"></script>
-->
    <script>
        $(function() {
          var posRed = $("#redBox").offset();
          var posBlue = $("#blueBox").offset();
          var posGreen = $("#greenBox").offset();
            $(window).scroll(function() {
              var dy = $(this).scrollTop();

                $("#redBox").css('top', posRed.top + (dy / 2));
                $("#redBox").css('left', posRed.left + (dy / 8));
                $("#redBox").css('width', 40 + dy * 0.2);
                $("#blueBox").css('top', posBlue.top + (dy / 5));
                $("#blueBox").css('left', posBlue.left + (dy / 2));
                $("#greenBox").css('top', posGreen.top + (dy / 7));
                $("#greenBox").css('left', posGreen.left + (dy / 4));

            });
        });
    </script>


</body>

</html>
