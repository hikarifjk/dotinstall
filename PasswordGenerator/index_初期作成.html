<!doctype html>
<http lang="ja">
<head>
  <meta charset="utf-8">
  <title>Password Generator</title>
  <style>
    body {
      text-align: center;
     }
    div {
      padding-top: 10px;
      padding-bottom: 10px;
    }
    #resultArea {
      border: 1px solid;
      width: 380px;
      height: 50px;
      margin: 0 auto;
    }
    #result {
      text-align: left;
      margin: 0 auto;
      width: 100px;
    }
  </style>
</head>
<body>
  <div>
    <h1>パスワードジェネレーター</h1>
  </div>
  <div>
    <label>桁数：</label>
    <select id="keta">
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
    </select>
  </div>
  <div>
    <label>記号を含める？</label>
    <input type="radio" name="hasSign" value="yes" checked="checked">Yes
    <input type="radio" name="hassign" value="no">No
  </div>
  <input id="generateBtn" type="button" value="生成！">
  <div>
    <h2>
      生成結果
    </h2>
  </div>
  <div id="resultArea"><span id="result"></span>

  </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      $("#generateBtn").click( function(){
        var password = "";

        for (var i = 0; i < $("#keta").val(); i++) {
          var value;
          while (true) {
            value = Math.floor(Math.random() * 122);
            // 0 - 9 (48 - 57), A - Z (65-90), a - z (97 - 122) 91- 96 は、記号
            if (48 <= value && value <= 57) {
              break;
            } else if (65 <= value && value <= 90) {
              break;
            } else if (97 <= value && value <= 122) {
              break;
            } else if ($("input[name='hasSign']:checked").val() == "yes"
             && (91 <= value && value <= 96)) {
              break;
            }
          }
          password += String.fromCharCode(value);
        }

        $("#result").text(password);



      });

    </script>

</body>
</http>
