  <div id="back-to-top"><a href="#"><img src="back-to-top.gif"></a></div>
  <script>
  $(function() {
    // back-to-top を消す
    $("#back-to-top").hide();

    // スクロールが十分されたback-to-topを表示、スクロールが戻ったら非表示
    $(window).scroll(function() {
      var scrollTop = $(document).scrollTop();
      if (60 < scrollTop) {
        // NOTE: 一度、表示されるのはいいが、その後、ずっとそのまま
        // $("#back-to-top").css("top", $(window).innerHeight() - 0);
        // $("#back-to-top").css("left", $(window).innerWidth() - 40);
        $("#back-to-top").fadeIn();
      } else {
        $("#back-to-top").fadeOut();
      }
    });

    // #back-to-topがクリックされたら↑に戻る
    $("#back-to-top a").click(function() {
      $('body').animate({
        scrollTop: 0
      }, 500);
      return false;

    });

  });

  </script>
