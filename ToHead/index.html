  <div id="back-to-top">
    <a href="#">↑</a>
  </div>
  <script>
  $(function() {
    // back-to-top を消す
    $("#back-to-top").hide();

    // スクロールが十分されたback-to-topを表示、スクロールが戻ったら非表示
    $(window).scroll(function() {
      var scrollTop = $(document).scrollTop();
      if (50 < scrollTop) {
        $("#back-to-top").css("top", scrollTop + 300);
        $("#back-to-top").css("left", 500);
        $("#back-to-top").show();
      } else {
        $("#back-to-top").hide();
      }
    });

    // #back-to-topがクリックされたら↑に戻る

  });

  </script>
