<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>間違い探しゲーム</title>
    <style>
        span {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>間違いを見つけよう！</h1>
    <button id="startButton">start</button>
    <div id="questionArea">
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
    $(function(){

        $("#startButton").click(function(){
            $("#questionArea span").remove();
            $("#questionArea br").remove();

            var id = "";
            var cols = 5;
            var answerId = Math.floor(Math.random() * cols * cols);
            for (var i = 0; i < cols; i++) {
                for (var j = 0; j < cols; j++) {
                    id = (i * cols) + j;
                    if (answerId == id) {
                            $("#questionArea").append("<span id='rightValue'>間</span>");
                            $("#rightValue").click(function(){
                                alert("正解です！");
                             });
                    } else {
                        $("#questionArea").append("<span>問</span>");
                    }
                }
                $("#questionArea").append("<br />");
            }
        });
    });

    </script>
</body>

</html>
